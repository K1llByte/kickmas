name: Build Godot Release

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y wget unzip xvfb

      - name: Download Godot 4.5.1
        run: |
          wget https://github.com/godotengine/godot/releases/download/4.5.1-stable/Godot_v4.5.1-stable_linux.x86_64.zip
          unzip Godot_v4.5.1-stable_linux.x86_64.zip
          chmod +x Godot_v4.5.1-stable_linux.x86_64
          mv Godot_v4.5.1-stable_linux.x86_64 godot

      - name: Install export templates
        run: |
          wget https://github.com/godotengine/godot/releases/download/4.5.1-stable/Godot_v4.5.1-stable_export_templates.tpz
          mkdir -p ~/.local/share/godot/export_templates
          unzip Godot_v4.5.1-stable_export_templates.tpz -d /tmp/godot_templates
          mv /tmp/godot_templates/4.5.1.stable ~/.local/share/godot/export_templates/4.5.1.stable

      - name: Create build directories
        run: |
          mkdir -p build/web
          mkdir -p build/windows

      - name: Export Web build
        run: |
          ./godot --headless --export-release "KickmasWeb" build/web/index.html

      - name: Export Windows build
        run: |
          ./godot --headless --export-release "KickmasWindows" build/windows/Kickmas.exe

      - name: Prepare release contents
        run: |
          mkdir -p /tmp/release
          cp -r build /tmp/release/

      - name: Create clean release branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Create orphan branch
          git checkout --orphan release

          # Remove everything
          git rm -rf .

          # Restore only build folder
          cp -r /tmp/release/build ./build

          git add build/
          git commit -m "Automated Godot release build"

      - name: Push release branch
        run: |
          git push origin release --force